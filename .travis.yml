language: python
python:
- 3.5
- 3.6

# TODO: Use Travis apt addon, when chromium-chromedriver will be supported
# three: https://github.com/travis-ci/apt-package-whitelist/issues/574
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y chromium-browser chromium-chromedriver

install:
- pip install -U pip setuptools wheel
- pip install -r requirements/test.txt
- pip install codecov

before_script:
# Start X-server for Selenium tests.
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start

script:
- pytest tests

after_success:
  codecov

env:
  global:
  - WEBDRIVER_CHROMEDRIVER_PATH=/usr/lib/chromium-browser/chromedriver
  matrix:

_helpers:
- &_skip_steps
  python: 3.5
  before_install: skip
  install: skip
  before_script: skip
  script: skip
  after_script: skip
  after_success: skip

jobs:
  include:
  - stage: lint
    <<: *_skip_steps
    install:
    - pip install -r requirements/lint.txt
    script:
    - python setup.py check -rms
    - flake8 aiohttp_cors setup.py tests
  - stage: deploy
    <<: *_skip_steps
    # This will prevent deploy unless it's a tagged commit:
    if: tag IS present
    # Deploy on PyPI all tagged build on master branch.
    deploy:
      provider: pypi
      user: aiohttp-cors-deploy
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
        branch: master
        skip_upload_docs: true

cache: pip

before_cache:
- rm -f $HOME/.cache/pip/log/debug.log


stages:
- lint
- test
- deploy